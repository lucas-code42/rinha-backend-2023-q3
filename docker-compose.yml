  db:
    container_name: mysql
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=rinhaBackend
    volumes:
      - ./.docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'
